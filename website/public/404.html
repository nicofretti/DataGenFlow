<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DataGenFlow</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Store the current path and redirect to index.html with the path as a query parameter
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var route = '/' + pathSegments.slice(1).join('/');
      
      // Redirect to index.html with the path preserved
      window.location.replace(
        window.location.origin + 
        '/' + pathSegments[0] + 
        '/?redirect=' + encodeURIComponent(route + window.location.search + window.location.hash)
      );
    </script>
  </head>
  <body>
  </body>
</html>
