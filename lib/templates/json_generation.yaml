name: JSON Extraction
description: Extract structured information from text as JSON
blocks:
  - type: StructuredGenerator
    config:
      prompt: "Extract key information from this text and structure it as JSON with 'title' and 'description' fields. Text: {{ content }}"
      json_schema:
        type: object
        properties:
          title:
            type: string
            description: A concise title for the content
          description:
            type: string
            description: A detailed description of the content
        required: ["title", "description"]
      temperature: 0.7
      max_tokens: 2048

  - type: JSONValidatorBlock
    config:
      field_name: "generated"
      required_fields: ["title", "description"]
      strict: true
