name: JSON Generation
description: Generate structured JSON data with validation
blocks:
  - type: StructuredGenerator
    config:
      json_schema:
        type: object
        properties:
          data:
            type: string
            description: Generated data
        required:
          - data
      temperature: 0.7
      max_tokens: 2048
      prompt: ""

  - type: JSONValidatorBlock
    config:
      field_name: "generated"
      required_fields: []
      strict: false
